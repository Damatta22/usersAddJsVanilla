<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <title>Formulario com Java Script vanilla(Puro)</title>
</head>
<body>
    <div class="contact-us">
        <h1>Antarez Tech Solutions</h1>
        <p>
            Deixe sua mensagem abaixo, ficaremos felizes em receber o seu contato!!!
        </p>
    </div>
    <form>
        <div class="Field">
            <label>Nome completo:</label>
            <input name="inputName" class="" placeholder="Digite o seu nome..."/>
            <p class="error error-hidden">O nome é obrigatório...</p>
        </div>

        <div class="Field">
            <label>E-mail:</label>
            <input name="inputEmail" class="" placeholder="Digite o seu melhor e-mail..."/>
            <p class="error error-hidden">O email é inválido...</p>


            
            <label>CPF::</label>
            <input name="inputCpf" class="" placeholder="Digite o seu cpf..."/>
            <p class="error error-hidden">O cpf é inválido...</p>
        </div>

        
        



        <hr/>
        <button>Submit</button>
    </form>
    <div class="thanks error-hidden">

        <h2>Obrigado pelo seu contato!</h2>
    </div>
 
  <script src="./script.js"></script>  
</body>
</html>
